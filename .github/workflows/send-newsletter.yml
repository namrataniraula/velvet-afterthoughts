name: Send newsletter

on:
  workflow_dispatch:
    inputs:
      subject:
        description: "Email subject"
        required: true
      body:
        description: "Email body (plain text or simple HTML)"
        required: true

jobs:
  send:
    runs-on: ubuntu-latest
    env:
      SMTP_HOST: ${{ secrets.BREVO_SMTP_HOST }}
      SMTP_PORT: ${{ secrets.BREVO_SMTP_PORT }}
      SMTP_LOGIN: ${{ secrets.BREVO_SMTP_LOGIN }}
      SMTP_PASSWORD: ${{ secrets.BREVO_SMTP_PASSWORD }}
      FROM_EMAIL: ${{ secrets.BREVO_FROM_EMAIL }}
      SUBJECT: ${{ github.event.inputs.subject }}
      BODY: ${{ github.event.inputs.body }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Send newsletter via Brevo SMTP
        run: |
          python << 'EOF'
          import csv
          import os
          import smtplib
          from email.mime.text import MIMEText

          smtp_host = os.environ["SMTP_HOST"]
          smtp_port = int(os.environ["SMTP_PORT"])
          smtp_login = os.environ["SMTP_LOGIN"]
          smtp_password = os.environ["SMTP_PASSWORD"]
          from_email = os.environ["FROM_EMAIL"]
          subject = os.environ["SUBJECT"]
          body = os.environ["BODY"]

          # Read subscribers.csv (expects a header: email)
          recipients = []
          with open("subscribers.csv", newline="") as f:
              reader = csv.DictReader(f)
              for row in reader:
                  email = (row.get("email") or "").strip()
                  if email:
                      recipients.append(email)

          print(f"Loaded {len(recipients)} subscribers")

          if not recipients:
              print("No subscribers found, exiting.")
              raise SystemExit(0)

          # Connect to Brevo SMTP
          with smtplib.SMTP(smtp_host, smtp_port) as server:
              server.starttls()
              server.login(smtp_login, smtp_password)

              for addr in recipients:
                  msg = MIMEText(body, "html")
                  msg["Subject"] = subject
                  msg["From"] = from_email
                  msg["To"] = addr

                  server.sendmail(from_email, [addr], msg.as_string())
                  print(f"Sent to {addr}")

          EOF
