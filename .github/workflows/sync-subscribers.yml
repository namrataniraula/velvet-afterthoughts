name: Sync subscribers snapshot

on:
  workflow_dispatch:
  schedule:
    # Wednesdays 9:00am New York time is 14:00 UTC (standard time)
    - cron: "0 14 * * 3"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch subscribers CSV from Worker
        run: |
          mkdir -p data
          curl -sS -f \
            -H "Authorization: Bearer $WORKER_ADMIN_TOKEN" \
            "$WORKER_BASE_URL/subscribers.csv" \
            -o data/subscribers.csv
        env:
          WORKER_ADMIN_TOKEN: ${{ secrets.WORKER_ADMIN_TOKEN }}
          WORKER_BASE_URL: ${{ secrets.WORKER_BASE_URL }}

      - name: Commit if changed
        run: |
          if git diff --quiet; then
            echo "No changes in subscribers.csv"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/subscribers.csv
          git commit -m "chore: sync subscribers snapshot"
          git push
